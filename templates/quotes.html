<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Favorite quotes</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	</head>
	<body>
		<br/>
		<br/>
		<div class="container">
			<form action="/process" method="post">
				<div class="form-group">
					<label for="author">Quote author</label>
					<input type="text" id="inputName" name="author" class="form-control" placeholder="Add quote author here"></label>
				</div>
				<div class="form-group">
					<label for="quote">Quote</label>
					<textarea class="form-control" rows="5" id="quote" name="quote" placeholder="Add your quote here"></textarea>
				</div>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</form>
		</div> <!-- /container -->
	</body>
</html>
