<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Favorite quotes</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
	</head>
	<body>
		<nav style="margin-top:25px;margin-left:45px">
			<a class="btn btn-primary" href="{{ url_for('quotes') }}">Add a quote</a>
		</nav>
		<br/>
		<div class="container theme-showcase" role="main">
			<div style="color:#fff;background-color:orange", class="jumbotron">
				<h1>Favorites quotes</h1>
			</div>
            <!-- FOR lOOP STARTS -->
			{% for r in result %}
            <div style="color:#fff;background-color:blue">
                <h2>{{ r.author }}</h2>
            </div>
            <div style="color:#fff;font-size:28px;background-color:green">
                <p>{{ r.quote }}</p>
            </div>
            <!-- FOR lOOP ENDS HERE -->
			{% endfor %}
		</div> <!-- /container -->
	</body>
</html>
